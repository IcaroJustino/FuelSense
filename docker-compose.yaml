version: '3.8'

services:
  db:
    image: postgres:15-alpine
    # ... (restante da configura√ß√£o do DB inalterada)
    restart: always
    environment:
      POSTGRES_USER: user_api
      POSTGRES_PASSWORD: senha_secreta
      POSTGRES_DB: user_api 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_api"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend 
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app 
      - ./backend/requirements.txt:/app/requirements.txt
    
    # üö® NOVO: Vari√°veis de Ambiente para a API
    environment:
      # Credenciais do Banco de Dados (usadas por settings.py para construir DATABASE_URL)
      DB_USER: user_api
      DB_PASSWORD: senha_secreta
      DB_NAME: user_api
      DB_HOST: db   # Usa o nome do servi√ßo Docker Compose como hostname
      DB_PORT: 5432

      # üö® VARI√ÅVEIS DE SEGURAN√áA OBRIGAT√ìRIAS PARA AUTENTICA√á√ÉO
      # Mude 'SUA_CHAVE_SECRETA_MUITO_LONGA_E_ALEATORIA' por uma string gerada de verdade!
      SECRET_KEY: SUA_CHAVE_SECRETA_MUITO_LONGA_E_ALEATORIA
      # Exemplo: 30 minutos
      ACCESS_TOKEN_EXPIRE_MINUTES: 30 
      
    depends_on:
      db:
        condition: service_healthy
    
volumes:
  postgres_data: