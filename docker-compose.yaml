
services:
  redis:
    image: redis:7-alpine 
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user_api
      POSTGRES_PASSWORD: senha_secreta
      POSTGRES_DB: user_api 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_api"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend 
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:

      - ./backend/requirements.txt:/app/requirements.txt
    
    environment:
      DB_USER: user_api
      DB_PASSWORD: senha_secreta
      DB_NAME: user_api
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis     
      REDIS_PORT: 6379    

      SECRET_KEY: SUA_CHAVE_SECRETA_MUITO_LONGA_E_ALEATORIA
      ACCESS_TOKEN_EXPIRE_MINUTES: 30 
      
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
  api_tests:
    build:
      context: ./backend
      dockerfile: Dockerfile 
    
    depends_on:
      - db
      - api
    
    # âœ… VARIÃVEIS NECESSÃRIAS
    environment:
      API_HOST: api
      API_PORT: 8000

    # ðŸ”‘ APENAS O VOLUME DOS TESTES:
    # O cÃ³digo da API (main.py, rotas, etc.) Ã© puxado da IMAGEM base.
    # Apenas a pasta de testes Ã© mapeada para que vocÃª possa editar e rodar o test_api.py.
    volumes:
      - ./backend/app/tests:/app/tests
      # O cÃ³digo da aplicaÃ§Ã£o /app nÃ£o serÃ¡ mapeado.

    command: >
      /bin/sh -c "sleep 15 && python -m pytest /app/tests/test_pipelines.py"
    
volumes:
  postgres_data:
  redis_data: 